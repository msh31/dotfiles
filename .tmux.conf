# true colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set window/pane index -> 1
set -g base-index 1
setw -g pane-base-index 1

# general
set -g renumber-windows on
set -g mouse on
setw -g mode-keys vi
set -g focus-events on

# speeeedd
set -sg escape-time 10

# statusbar
set -g status-position bottom
set-option -g status-bg colour140
set-option -g status-fg colour0
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[fg=colour0,bg=colour140,bold] #S #[fg=colour140,bg=colour235,nobold]"
set -g status-right "#[fg=colour238,bg=colour235]#[fg=colour255,bg=colour238] %b %d %Y #[fg=colour140,bg=colour238]#[fg=colour0,bg=colour140,bold] %H:%M "
set -g status-justify left
setw -g window-status-format "#[fg=colour245,bg=colour235] #I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour140]#[fg=colour0,bg=colour140,bold] #I:#W #[fg=colour140,bg=colour235,nobold]"

# leader
unbind C-b
set-option -g prefix C-d
bind C-d send-prefix

# vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
