# leader
unbind C-b
set-option -g prefix C-d
bind C-d send-prefix

# vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# true colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set window/pane index -> 1
set -g base-index 1
setw -g pane-base-index 1

# general
set -g renumber-windows on
set -g mouse on
setw -g mode-keys vi
set -g focus-events on

# speeeedd
set -sg escape-time 10

# STATUSBAR 
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235 fg=colour137'
set -g status-left-length 40
set -g status-right-length 100

# left side 
set -g status-left ''

# window status
setw -g window-status-style 'fg=colour245 bg=colour237'
setw -g window-status-format ' #I:#W '

setw -g window-status-current-style 'fg=colour235 bg=colour140 bold'
setw -g window-status-current-format ' #I:#W '

setw -g window-status-separator ''

# right side - time and directory with subtle separators
set -g status-right '#[fg=colour237,bg=colour235]#[fg=colour250,bg=colour237] %b %d  %H:%M #[fg=colour140,bg=colour237]#[fg=colour235,bg=colour140,bold] #{b:pane_current_path} '
